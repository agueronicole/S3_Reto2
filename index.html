<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Checkout</h1>
    <div class="form-group">
        <label class="labelOption" for="inputOption">Payment Method</label>
        <select>
            <option>Visa Ending inn 4566</option>
            <option>American Express Ending in 9122</option>
            <option>Discover ending in 9865</option>
        </select>
    </div>

    <div class="form-group shipping-methods">
        <fieldset>
            <legend>Shipping Method</legend>

            <div>
                <input name="preguntaShipping" type="radio" id="inputFree" value="Free1" />
                <label for="inputFree">
                    FREE - 2 Day Shipping
                </label>
            </div>
    
            <div>
                <input name="preguntaShipping" type="radio" id="inputStandard" value="Standard" />
                <label for="inputStandard">
                    Standard Shipping (4 - 5 Business Day)
                </label>
            </div>
    
            <div>
                <input type="radio" id="inputFree2" name="preguntaShipping" value="Free2" />
    
                <label for="inputFREE2">
                    FREE - No Rush Shipping (5 Business Day)
                </label>
            </div>
        </fieldset>

    </div>

    <div class="form-group">
        <label class="labelCheckbox"></label>

        <label for="inputGiff"> This is a giff
            <input type="checkbox" name="giff" id="inputGiff" value="giff" />
        </label>
    </div>

    <button type="submit">Place Your Order</button>
</body>
